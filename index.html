<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <img
      src="images/pattern-hills.svg"
      alt="pattern-hills"
      class="pattern-hills"
    />
    <main>
      <h3 class="title">We're launching soon</h3>
      <div class="tempo">
        <div class="tempo__item">
          <h4 class="item__time" id="days">00</h4>
          <span class="days">DAYS</span>
        </div>
        <div class="tempo__item">
          <h4 class="item__time" id="hours">00</h4>
          <span class="hours">HOURS</span>
        </div>
        <div class="tempo__item">
          <h4 class="item__time" id="minutes">00</h4>
          <span class="minutes">MINUTES</span>
        </div>
        <div class="tempo__item">
          <h4 class="item__time" id="seconds">00</h4>
          <span class="seconds">SECONDS</span>
        </div>
      </div>
      <footer class="footer">
        <a href="#"
          ><img src="images/icon-facebook.svg" alt="" class="footer__facebook"
        /></a>
        <a href="#"
          ><img
            src="images/icon-instagram.svg"
            alt=""
            class="footer__instagram"
        /></a>

        <a href="#"
          ><img
            src="images/icon-pinterest.svg"
            alt=""
            class="footer__pinterest"
        /></a>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
